<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            background-color: rgb(199, 235, 199);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        h2 {
            font-size: 16px;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .link {
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Page</h1>
        <form id="registrationForm">
            <div>
                <h2>Username</h2>
                <input type="text" id="regUsername" name="username" placeholder="Enter username" required>
                <span class="error" id="regUsernameError"></span>
            </div>
            <div>
                <h2>Email</h2>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div>
                <h2>Password</h2>
                <input type="password" id="regPassword" name="password" placeholder="Enter password" required>
                <span class="error" id="regPasswordError"></span>
            </div>
            <input type="button" value="Register" onclick="register()">
        </form>
        <a href="Login.html" class="link">Already have an account? Login here</a>
    </div>

    <script>
        function register() {
            document.getElementById("regUsernameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("regPasswordError").textContent = "";
            const username = document.getElementById("regUsername").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("regPassword").value.trim();
            let valid = true;
            if (username === "") {
                document.getElementById("regUsernameError").textContent = "Username is required.";
                valid = false;
            }
            if (email === "") {
                document.getElementById("emailError").textContent = "Email is required.";
                valid = false;
            }
            if (password === "") {
                document.getElementById("regPasswordError").textContent = "Password is required.";
                valid = false;
            }
            if (valid) {
                alert("Registration successful!");
                window.location.href = "Login.html";
            }
        }
    </script>
</body>
</html>
